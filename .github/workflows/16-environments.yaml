name: 16 - Working with Environments
on:
  workflow_dispatch:
    inputs:
      target-env:
        type: environment
        default: staging
jobs:
  echo:
    runs-on: ubuntu-latest
    environment: ${{ inputs.target-env }}
    steps:
      - name: Echo vars
        run: |
          echo "Env variable: ${{ vars.target-env }}"